[build]
builder = "dockerfile"
dockerfilePath = "backend/Dockerfile"

[deploy]
startCommand = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"

[[services]]
name = "backend"
path = "backend"

[[services]]
name = "frontend"
path = "frontend"
builder = "dockerfile"
dockerfilePath = "frontend/Dockerfile"
